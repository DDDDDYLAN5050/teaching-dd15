		</g>
		<g>
			<text transform="matrix(1 0 0 1 845.3711 408.7921)" class="st8 st9 st10">Check the local laws and also use a label with “camera” on the plugs</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 1139.2227 408.7921)" class="st8 st9 st10">In private property you don’t need to inform anyone</text>
		</g>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 27.905 393.4386)" class="st8 st9 st10">Member has external cameras and don’t see any problem if they’re listed</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 629.4189 393.4386)" class="st8 st9 st10">Cameras can be useful to prove when guests are breaking the rules or stolen something</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 325.2983 393.4386)" class="st8 st9 st10">I listed my cameras but a guest reported me and my account was locked </text>
		</g>
		<text transform="matrix(1 0 0 1 995.417 393.4386)" class="st8 st9 st10">Cameras can avoid trouble guests</text>
		<g>
			<text transform="matrix(1 0 0 1 1148.3867 393.4396)" class="st8 st9 st10">Hosts should list all cameras in their properties</text>
		</g>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 23.2373 378.0861)" class="st8 st9 st10">It’s allowed to have cameras in common areas as living room and kitchen since they’re listed in the ad</text>
		<g>
			<text transform="matrix(1 0 0 1 1010.749 378.0851)" class="st8 st9 st10">Member has cameras inside, in commom areas and asked if there’s any privacy issue </text>
		</g>
		<text transform="matrix(1 0 0 1 432.7661 378.0861)" class="st8 st9 st10">Should be listed in the ad</text>
		<g>
			<text transform="matrix(1 0 0 1 553.1948 378.0851)" class="st8 st9 st10">Member found videos captured by cameras in airbnb properties without the guests knowing about the cameras</text>
		</g>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 929.2676 362.7296)" class="st8 st9 st10">It’s a violation of privacy</text>
		<text transform="matrix(1 0 0 1 1067.4342 362.7296)" class="st8 st9 st10">It’s a violation of privacy someone checking if you washed the dishes</text>
		<g>
			<text transform="matrix(1 0 0 1 769.7275 362.7296)" class="st8 st9 st10">Cameras inside is not legal</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 37.2373 362.7306)" class="st8 st9 st10">Member said that if the cameras are inside the host need to disclose them</text>
		</g>
		<text transform="matrix(1 0 0 1 371.6385 362.7306)" class="st8 st9 st10">Guest unplugged a camera that he found in the ceiling of the kitchen he asked if it’s legal</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 36.5706 347.3761)" class="st8 st9 st10">If the cameras are listed contact airbnb</text>
		</g>
		<text transform="matrix(1 0 0 1 501.7144 347.3761)" class="st8 st9 st10">Member asked if the cameras were disclosed in the host listing</text>
		<text transform="matrix(1 0 0 1 1208.6152 347.3761)" class="st8 st9 st10">Check the airbnb privacy policies</text>
		<text transform="matrix(1 0 0 1 778.2148 347.3761)" class="st8 st9 st10">Host asking for advices to install security cameras and how to disclose them to not violate privacy rules</text>
		<g>
			<text transform="matrix(1 0 0 1 233.6479 347.3761)" class="st8 st9 st10">Host had the account suspended due to security cameras</text>
		</g>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 38.5291 332.0216)" class="st8 st9 st10">Member  rented a place only for her cousin and the host used the security cameras to accuse her of staying in the house</text>
		</g>
		<text transform="matrix(1 0 0 1 553.1948 332.0216)" class="st8 st9 st10">Even if you spot cameras in airbnb rental photographs the host needs to inform you</text>
		<text transform="matrix(1 0 0 1 929.3174 332.0226)" class="st8 st9 st10">Guest complains about cameras not listed properly. The guest misunderstood what commom area means</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 493.4923 316.6681)" class="st8 st9 st10">Member uses listed cameras they’re in commom spaces but not in the sleeping areas</text>
		<g>
			<text transform="matrix(1 0 0 1 912.1663 316.6681)" class="st8 st9 st10">Member found a camera in the kitchen sink that the host used to charge extra fees for not doing the dishes</text>
		</g>
		<text transform="matrix(1 0 0 1 49.7378 316.6681)" class="st8 st9 st10">Hosts who have internal video surveillance should be forced to disclose it in their listing</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 22.2373 285.9601)" class="st8 st9 st10">Member has security cameras inside and outside the only place that guests can expect total privacy is in their rooms not in common areas</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 1089.3202 285.9601)" class="st8 st9 st10">Member considering placing outdoor cameras for his own safety </text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 573.5322 285.9601)" class="st8 st9 st10">Member rented a place with cameras not listed. Through camera the host accused them of not cleaning the kitchen properly</text>
		</g>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 437.0459 255.2521)" class="st8 st9 st10">Member appaled that someone install cameras inside of a home</text>
		</g>
		<text transform="matrix(1 0 0 1 735.9863 255.2521)" class="st8 st9 st10">Member has a property in a remote place he needs cameras to protect his  property and the guests</text>
		<g>
			<text transform="matrix(1 0 0 1 1165.2327 255.2521)" class="st8 st9 st10">Cameras are a huge deterrent to criminals</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 31.4583 255.2521)" class="st8 st9 st10">It’s not enough to mention “i have a security system with cameras” it’s necessary to say where.</text>
		</g>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 47.6153 239.8986)" class="st8 st9 st10">Guests who are genuine and doing the right thing should not mind uninvasive security after all it is for their benefit too</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 1083.7421 239.8976)" class="st8 st9 st10">Totally against cameras in areas that guests use to relax</text>
		</g>
		<text transform="matrix(1 0 0 1 621.0961 239.8976)" class="st8 st9 st10">Against cameras in areas that guests use to relax but at an entrance or the door is suitable</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 598.603 224.5441)" class="st8 st9 st10">All public areas has security cameras and people don’t feel violated</text>
		</g>
		<text transform="matrix(1 0 0 1 877.3896 224.5441)" class="st8 st9 st10">Inside cameras can be illegal in many places. It’s necessary to check local laws to install a camera inside a living space</text>
		<text transform="matrix(1 0 0 1 23.2378 224.5451)" class="st8 st9 st10">Host has a ring camera in the entry but not to spy the guests dancing in the living room cause guests should never think they are being spied on</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 34.8647 209.1949)" class="st8 st9 st10">Places with hidden cameras should not be rented if the host didn’t mention it, it means that the host doesn’t care about invading people privacy</text>
		</g>
		<g>
			<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 1043.1901 209.1578)" class="st8 st9 st10">Member wants other member’s feedbacks about check in/out using cameras</text>
		</g>
		<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 638.7023 209.1732)" class="st8 st9 st10">Member wants tips to install outdoor cameras to check if the guests are following the rules</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 393.5699 193.8266)" class="st8 st9 st10">Install cameras and not mention it in the list is a invasion of privacy</text>
		</g>
		<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 713.2144 193.816)" class="st8 st9 st10">It’s ok to have external camera to check if something is missing in the rooms.</text>
		<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 1090.7719 193.8038)" class="st8 st9 st10">Security cameras are useful to self and guests protection</text>
		<text transform="matrix(1 -4.000000e-05 4.000000e-05 1 37.5654 193.8384)" class="st8 st9 st10">The member&apos;s daughter found a camera hidden in a guitar case facing the bed</text>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 38.2604 178.4816)" class="st8 st9 st10">Read the airbnb privacy policy</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 196.8213 178.4816)" class="st8 st9 st10">Hosts should talk with the guests about it</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 707.5353 178.4816)" class="st8 st9 st10">Cameras inside should be listed but not when it’s outside</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 964.4594 178.4826)" class="st8 st9 st10">Airbnb takes a snapshot of host’s listings when each reservation is made so it can be accessed</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 419.1997 178.4826)" class="st8 st9 st10">Read the entire description of the listing before booking</text>
		</g>
	</g>
</g>

	<text transform="matrix(1 0 0 1 16.0615 760.9349)"><tspan x="0" y="0" class="st13 st11 st16">*airbnb security camera disclaimer: “if you’re a host and you have any type of security camera or other recording device in or around a listing, even if it’s not turned on or hooked up, we require that you indicate its presence in your house rules.Airbnb policy prohibits </tspan><tspan x="0" y="10" class="st13 st11 st16">the use of a security camera or any other recording device by a guest to monitor a host or any third party present in the listing without the consent of that person. Airbnb encourage hosts to discuss the use of security cameras and other recording devices by using </tspan><tspan x="0" y="20" class="st13 st11 st16">airbnb’s messaging feature. Violating this policy may result in your suspension or removal from the airbnb community. In addition, you should ensure that your use of security cameras and other recording devices is consistent with applicable local laws and regula</tspan><tspan x="1178.4" y="20" class="st13 st11 st16">-</tspan><tspan x="0" y="30" class="st13 st11 st16">tions.”</tspan></text>
